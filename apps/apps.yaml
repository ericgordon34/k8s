apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-test
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: test
            image: busybox
            args:
              - /bin/sh
              - -c
              - date; echo "Hello from cronjob!"
          restartPolicy: Never
