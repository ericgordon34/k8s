apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ericgordon34/k8s.git
    targetRevision: main
    path: apps
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated: {}
